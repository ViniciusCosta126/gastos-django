{% extends "base.html" %}
{% load static %}
{% block title %} Editar Gasto | Gastos {% endblock %}

{% block content %}
<div class="container flex mt-5 pt-4">
    <h1>Inclua uma nova entrada</h1>
    <form action="" class="mt-5" method="post">
        {% csrf_token %}
        <div class="mb-3 row justify-content-center">
            <div class="col-12 mb-3 mb-md-0  col-md-5">
                <label for="title_entry" class="form-label">Titulo da Entrada</label>
                <input type="text" class="form-control col-4" name="title" id="title_entry" placeholder="Digite o titulo" value="{{ gasto.titulo_entrada }}">
            </div>
            <div class="col-12 mb-3 mb-md-0 col-md-5">
                <label for="date_entry" class="form-label">Data da Entrada</label>
                <input type="date" class="form-control" id="date_entry" name="date" value="{{ gasto.data_entrada|date:'Y-m-d' }}" >
            </div>
            
        </div>
        <div class="mb-3 row justify-content-center">
            <div class="mb-3  mb-md-0 col-12 col-md-5">
                <label class="form-label">Tipo de Entrada</label>
                <select class="form-select" name="tipo"  aria-label="Default select example">
                    <option selected disabled>Selecione a opção</option>
                    <option value="D" {% if gasto.tipo_entrada == "D" %} selected {% endif %}>Despesa</option>
                    <option value="G" {% if gasto.tipo_entrada == "G" %} selected {% endif %}>Ganho</option>
                </select>
            </div>
            <div class="mb-3 mb-md-0 col-12 col-md-5">
                <label for="value_entry" class="form-label">Valor da Entrada</label>
                <input type="number" step="0.01" name="valor" class="form-control" id="value_entry" value="{{ gasto.valor_despesa }}">
            </div>
        </div>
        <div class="row">
            <button type="submit" class="col-6 btn btn-success mx-auto">Enviar</button>
        </div>
    </form>
</div>


{% endblock %}
